name: Update Callsign Database

on:
  schedule:
    # Run on the 2nd of each month at 06:00 UTC
    - cron: '0 6 2 * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: npm run update-callsigns
        continue-on-error: false

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/callsigns_oe.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get database info
        if: steps.changes.outputs.changed == 'true'
        id: dbinfo
        run: |
          VERSION=$(jq -r '.version' data/callsigns_oe.json)
          COUNT=$(jq -r '.count' data/callsigns_oe.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/callsigns_oe.json
          git commit -m "chore: update callsign database to ${{ steps.dbinfo.outputs.version }}

          - ${{ steps.dbinfo.outputs.count }} entries
          - Source: fb.gv.at

          [skip ci]"
          git push

      - name: No changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "No changes in callsign database"
